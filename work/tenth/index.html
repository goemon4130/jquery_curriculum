<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      //
      //
      $(function() {
        var inputTextBefore;
        var pageNumber;
        $('.search__btn').on('click',function() {
          //取得するページ数を決定
          var inputText = $('.search__text__input').val();
          if(inputText === inputTextBefore) {
            pageNumber++;
          } else {
            pageNumber = 1;
          }
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20170404',
            type: 'GET',
            datatype: 'json',
            data: {
              applicationId: '1019399324990976605',
              keyword: inputText,
              booksGenreId: '001',
              hits: '20',
              page: pageNumber
            },
          })
          .done(function(data) {
            doneAjax(data);
          })
          .fail(function(jqXHR) {
            failAjax(jqXHR);
          });

          function doneAjax(data) {
            $('.message').remove();
            //検索結果がないとき
            if(inputText === inputTextBefore && data.pageCount === 0) {
              $('.search').after('<div class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索してください。</div>');
            } else if(data.pageCount === 0) {
              $('.lists__item').remove();
              $('.search').after('<div class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索してください。</div>');
              //検索結果があるとき
            } else if(inputText === inputTextBefore) {
              $('.lists').prepend(addData(data));
            } else {
              $('.lists__item').remove();
              $('.lists').append(addData(data));
            }
            inputTextBefore = inputText;
          }
          //本の情報入力
          function addData(data) {
            var addList = '';
            $.each(data.Items, function(index, value) {
               addList += "<li class='lists__item'><div class='lists__item__inner'><a href='" + value.Item.itemUrl + "' class='lists__item__link' target='_blank'><img src='" + value.Item.largeImageUrl + "' class='lists__item__img' alt='" + value.Item.title + "'><p class='lists__item__detail'>作品名：" + value.Item.title + "</p><p class='lists__item__detail'>作者　：" + value.Item.author + "</p><p class='lists__item__detail'>出版社：" + value.Item.publisherName + "</p></a></div></li>";
            })
            return addList;
          }

          function failAjax(jqXHR) {
            if(jqXHR.status === 0) {
              alert('エラーコード: ' + jqXHR.status + '\nアクセスポイント、またはサーバーに接続できていない可能性があります。');
            } else if(jqXHR.status === 400) {
              alert('エラーコード: ' + jqXHR.status + '\n要求の形式が正しくありません。');
            } else if(jqXHR.status === 429) {
              alert('エラーコード: ' + jqXHR.status + '\n検索ボタンは間隔をあけてから押してください.');
            } else {
              alert('予期せぬエラーが起きました。\nエラーコード: ' + jqXHR.status);
            }
          }
        });
      });
    </script>
  </body>
</html>
